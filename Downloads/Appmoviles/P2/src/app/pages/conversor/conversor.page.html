<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="end">Conversor</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  
  <h4>Convertidor de divisa</h4>    
  <ion-item counter="true">
      <ion-label  position="floating">Ingrese la cantidad</ion-label>
      <ion-input type="number" [(ngModel)] = "CLP"  maxlength="30"></ion-input>
  </ion-item> 
  <div class="CentradoBTO">
   
    
      <ion-button color="tertiary" id="bto_dolar" (click)="ConvertirDolar()">Dolar</ion-button>
      <ion-button color="tertiary" id="bto_euro" (click)="ConvertirEuro()">Euro</ion-button>
      <ion-button color="tertiary" (click)="ResetearCampo()" >Vaciar</ion-button>
  </div>
  <h5>Conversi√≥n:</h5>
  <ion-item>
      <ion-label>$ {{conversion}}</ion-label> 
  </ion-item>

  <h5>Valor Dolar/Euro</h5>
  <ion-list>
      <ion-item >
          <ion-label>$ 1 {{Dolar?.codigo}} = ${{Dolar?.valor}}</ion-label> 
      </ion-item>
      <ion-item>
          <ion-label>$ 1 {{Euro?.codigo}} = ${{Euro?.valor}}</ion-label> 
      </ion-item>

     
  </ion-list>



</ion-content>
